<div class="sheet-all">
    <img src="http://i.imgur.com/R9Ye3vQ.png"/>
    <div class="summaryBox">
      <table cellpadding=3>
        <tr>
          <td class="tdattrlabel">NAME</td>
          <td><input type="text" class="sheet-text" name="attr_NAME"/></td>
          <td class="tdattrlabel">CLASS</td>
          <td>
            <select class="sheet-select" name="attr_CLASS">
              <option value="warrior">Warrior</option>
              <option value="thief">Thief</option>
              <option value="cleric">Cleric</option>
              <option value="conjurer">Conjurer</option>
              <option value="dwarf">Dwarf</option>
              <option value="elf">Elf</option>
              <option value="halfling">Halfling</option>
            </select>
          </td>
          <td class="tdattrlabel">LEVEL</td>
          <td><input type=number class="sheet-short" name="attr_LEVEL"/></td>
        </tr>
        <tr>
          <td class="tdattrlabel">HIT POINTS</td>
          <td><input type=number class="sheet-short" name="attr_HP"/></td>
          <td class="tdattrlabel">HIT DIE</td>
          <td>
            <select class="sheet-select" name="attr_HD">
              <option value="d4">d4</option>
              <option value="d6">d6</option>
              <option value="d8">d8</option>
              <option value="d10">d10</option>
              <option value="d12">d12</option>
            </select>
          </td>        
        </tr>
      </tabLe>
    </div>
